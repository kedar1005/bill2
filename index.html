<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swarada Saree Center - Billing App</title>
  <link rel="stylesheet" href="styles.css" />
 

</head>
<body>
  <div class="container">
    <h1>Swarada Saree Center</h1>
    <p class="sub">Billing System</p>

    <!-- Customer Info -->
    <div class="section">
      <h2>Customer Details</h2>
      <input type="text" id="customerName" placeholder="Customer Name" />
      <input type="text" id="customerPhone" placeholder="Mobile Number" />
      <select id="paymentMode">
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>
    </div>

    <!-- Item Entry -->
    <div class="section">
      <h2>Add Item</h2>
      <input type="text" id="itemName" placeholder="Item Name (Saree, Kurti...)" />
      <input type="number" id="itemQty" placeholder="Quantity" min="1" />
      <input type="number" id="itemPrice" placeholder="Price per Item" />
      <input type="number" id="itemDiscount" placeholder="Discount %" value="0" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <!-- Item List Table -->
    <div class="section">
      <h2>Items List</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Discount %</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Total & Print -->
    <div class="section">
      <h2>Grand Total: ‚Çπ<span id="grandTotal">0.00</span></h2>
      <button onclick="generateBill()">Generate Bill</button>
      <button onclick="window.print()">üñ®Ô∏è Print Bill</button>
    </div>

  

  

   <!-- Printable Bill Section -->
<div id="billSection" class="print-area">
  <div id="billContent"></div>
</div>



  </div>

  <script src="script.js"></script>
</body>
</html>
